<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    console.log(document.body);
    var body = document.body;
    // this is more fun if it's a random page with stuff already on it (like the learning platform for example).
    body. innerHTML = "Hello World";
    var bod = document.body;
    for (var i = 0; i < 10; i ++){
      bod. innerHTML += "This has gone through the loop completely: " +i+ " times";
    }
    var paragraphs = document.getElementsByTagName('p');
    console.log(paragraphs);
    for (var i = 0; i < paragraphs.length; i ++){
      console.log(paragraphs[i].addEventListener);
      paragraphs[i].addEventListener('click', function(){
        this.style.background='blue';
    });
    }
    </script>
  </head>
  <body>
  </body>
</html>
