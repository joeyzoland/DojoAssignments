
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>My Awesome Registration Form</title>
    <meta name="description" content="This is my awesome
    registration form.">
<form>
    <p>My Registration Form</p>

    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name">

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name">

    <label for="email">Email</label>
    <input type="text" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <label for="password_confirmation">PW Confirm</label>
    <input type="password" id="password_confirmation" name="password confirmation">

    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">

    <p>A short description about yourself:</p>
    <textarea name="description"></textarea>

    <p>Favorite Language<p>
    <select name="What is your favorite language?">
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="c">C</option>
    </select>

    <input type="submit" value="Submit">
  </form>
