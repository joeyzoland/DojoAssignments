<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        for(var i = 1; i <= 151; i++){
          $(".pokemon").before("<img class = "+i+" src=http://pokeapi.co/media/img/"+i+".png>")
        }
        $("img").click(function(){
          var picture = $(this).attr("src")
          $.get("http://pokeapi.co/api/v1/pokemon/" + i + "/", function(res) {
            $(".pokedex").html("<img src =" + picture + " type=" + res.types.name + " height=" + res.height + " weight=" + res.weight + " />")
            console.log("<img src =" + picture + " type=" + res.types.name + " height=" + res.height + " weight=" + res.weight + " />")
            }, "json");
        })
        $.get("http://pokeapi.co/api/v1/pokemon/1/", function(res) {
          console.log(res);
          }, "json");

        $.get("http://pokeapi.co/api/v1/pokemon/1/", function(res) {
            var html_str = "";
            html_str += "<h4>Types</h4>";
            html_str += "<ul>";
            for(var i = 0; i < res.types.length; i++) {
                html_str += "<li>" + res.types[i].name + "</li>";
            }
            html_str += "</ul>";
            $(".pokedex").html(html_str);
        }, "json");

        })
    </script>
  </head>
  <body>
    <div class="pokemon">
    </div>
    <div class="pokedex">
    </div>
  </body>
</html>
