<!doctype HTML>
<html>
<head>
  <meta charset = "utf-8">
  <title>Internet CSS Practice</title>
  <meta name = "description" content = "This page involves the recreation of a webpage about the Internet, for a Coding Dojo assignment.">
  <link rel="stylesheet" type="text/css" href="Internet_css.css">
</head>
<body>
  <div class = "wrapper">
    <div class = "header">
      <img src = "globe.png" alt = "globe.png">
      <h1>The Inter<span>net</span></h1>
    </div>
    <div class = "subheader">
      <h1>The World Wide Web</h1>
    </div>
    <div class = "internet_resources">
      <h4>So, what's an <span>Internet</span></h4>
      <p>An <span>inter</span>connected <span>Net</span>work of computers all around the world!</p>
      <button class = "watch">WATCH A VIDEO</button>
      <button class = "more">MORE RESOURCES</button>
    </div>
    <div class = "contact_info">
      <div class = "dns">
        <img src = "home.png" alt = "home.png">
        <h5>DNS</h5>
      </div>
      <img class = "phone_pic" src = "phone.png" alt = "phone.png">
      <div class = "phone">
        <p class = "time">Mon-Fri 9a.m. - 5p.m. (EST)</p>
        <p class = "number">855.967.3787</p>
        <p class = "international">International +1.617.963.0555</p>
      </div>
    </div>
    <div class = "main_content">
    </div>
    <div class = "main_content2">
    </div>
    <div class = "advertisement">
      <h3>Reinvent your career in just 14 weeks</h3>
      <img src = "ninja.png" alt = "ninja.png">
      <button>Learn More...</button>
    </div>
    <div class = "footer">
    </div>
  </div>
</body>
</html>
