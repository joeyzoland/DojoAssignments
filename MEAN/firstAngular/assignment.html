<!DOCTYPE html>
<html ng-app = "app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = 'bower_components/angular/angular.js'></script>
    <script>
      var app = angular.module("app", []);
      app.controller("divController", function($scope) {
        $scope.myName = "Joey";
        $scope.myFavoriteLanguage = "Javascript";
        $scope.myFavorteJSLibrary = "Angular";
      })
    </script>
  </head>
  <body>
    <div ng-controller = "divController" id = "divController">
      <p>Hello, my name is {{myName}}</p>
      <p>My favorite language is {{myFavoriteLanguage}}, because {{myFavorteJSLibrary}} is awesome.</p>
    </div>
  </body>
</html>
