<div ng-controller="playersController">
  <br>
  <label for = "name">Name</label>
  <input type = "text" name = "name" ng-model = "nameModel">
  <button ng-click = "createPlayer()">Add Player</button>

  <table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="player in playersArray track by $index">
      <td>{{player.name}}</td>
      <td><button ng-click = "removePlayer($index)">Remove Player</button></td>
    </tr>
</div>
