<div ng-controller="teamsController">
  <br>
  <form name = "teamForm">
    <label for = "name">Name</label>
    <input type = "text" name = "name" ng-model = "nameModel" minlength = "3" required>
    <button ng-click = "createTeam()">Add Team</button>
  </form>

  <div ng-messages = "teamForm.name.$error">
    <p ng-message = "minlength">Please insert a name that is 3 characters or longer</p>
    <p ng-message = "required">Please insert a name</p>
  </div>

  <table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="team in teamsArray track by $index">
      <td>{{team.name}}</td>
      <td><button ng-click = "removeTeam($index)">Remove Team</button></td>
    </tr>
</div>
