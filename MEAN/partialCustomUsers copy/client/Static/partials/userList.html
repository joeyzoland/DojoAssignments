<div ng-controller="listsController">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="person in personArray track by $index">
      <td>{{person.first}}</td>
      <td>{{person.last}}</td>
      <td>{{person.language}}</td>
      <td>
        <button ng-click = "viewOne($index)">View One?</button>
      </td>
    </tr>
  </table>
</div>
