<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>  {{msg.message}}  </li>
        {% endfor %}
      </ul>
    {% endif %}

    <h2>Email Addresses Entered</h2>
    {% for email in emails %}
      <p> {{email.address}} &nbsp; &nbsp; {{email.created_at}} </p>
    {% endfor %}
  </body>
</html>
