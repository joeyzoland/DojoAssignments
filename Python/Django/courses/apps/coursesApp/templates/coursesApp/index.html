<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses Homepage</title>
    <meta name = "description" content = "This is for a Coding Dojo assignment where a user can select courses.">
  </head>
  <body>
    <h2>Add a new course</h1>
    <form action = "/create" method = "post">
      {% csrf_token %}
      <label for = "name">Name</label>
      <input type = "text" name = "name" value = "">
      <label for = "description">Description</label>
      <input type = "text" name = "description" value = "">
      <input type = "submit" value = "Add">
    </form>
    <h2>Courses</h2>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
    {% for course in Courses %}
      <tr>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.created_at}}</td>
        <td>
          <form><input type = "submit" value = "Remove"></form>
        </td>
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
